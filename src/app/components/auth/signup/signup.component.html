<div class="signup">
  <div class="form-container">
    <form action="">
      <h2>Inscription</h2>
      <p class="tc">
        Already have an account? If yes then click here to
        <a routerLink="/signin">Login</a>
      </p>
      <div class="form-line flex gap-10 wrap">
        <input
          class="flex-1"
          type="text"
          name="firstname"
          id="firstname"
          placeholder="Your firstname ..."
          [(ngModel)]="user.firstname"
        />
        <input
          class="flex-1"
          type="text"
          name="lastname"
          id="lastname"
          placeholder="Your lastname ..."
          [(ngModel)]="user.lastname"
        />
      </div>
      <div class="form-line flex">
        <input
          class="flex-1"
          type="email"
          name="email"
          id="email"
          placeholder="Your email please ..."
          [(ngModel)]="user.email"
        />
      </div>
      <div class="form-line flex">
        <input
          class="flex-1"
          type="password"
          name="password"
          id="password"
          placeholder="Your password please ..."
          [(ngModel)]="user.password"
        />
      </div>
      <div class="form-line flex">
        <input
          class="flex-1"
          type="password"
          name="confirmPassword"
          id="confirmPassword"
          placeholder="Confirm your password please ..."
          [(ngModel)]="user.confirmPassword"
        />
      </div>
      <button class="btn" (click)="handleSubmit()">Se</button>
    </form>
  </div>
</div>
